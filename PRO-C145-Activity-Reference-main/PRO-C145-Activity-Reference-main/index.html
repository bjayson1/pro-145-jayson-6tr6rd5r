<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #82EF92">

        <a-box position="-1 0.5 -3" color="red">

        </a-box>
        <a-sphere 
        position="0 0.25 -6" 
        color="cyan"
        height="1.5">



        </a-sphere>
  
        <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="4"
      height="9"
      color="#7BC8A4"
    ></a-plane>
        
    

    </a-scene>
</body>

</html>
